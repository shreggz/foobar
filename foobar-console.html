<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FooBar</title>
    </head>
    <body>
        <script>
            let number = parseInt(prompt("Pick a number, any number!"));

            for (let i = 1; i <= number; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log("FooBar");
                } else if (i % 3 === 0) {
                    console.log("Foo");
                } else if (i % 5 === 0) {
                    console.log("Bar");
                } else {
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
